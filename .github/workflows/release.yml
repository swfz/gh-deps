name: release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6
      - uses: cli/gh-extension-precompile@v2
        with:
          go_version_file: go.mod
          build_script_override: script/build.sh

